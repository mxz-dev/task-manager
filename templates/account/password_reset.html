{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">{% block title %}Password Reset{% endblock %}</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {{ form.non_field_errors }}
        
        {% for field in form %}
        <div>
            <label class="block text-gray-700">{{ field.label }}</label>
            <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="email" placeholder="email@domain.com" name="{{ field.name }}" value="{{ field.value|default:"" }}" />
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Submit</button>
    </form>
</div>
{% endblock %}
